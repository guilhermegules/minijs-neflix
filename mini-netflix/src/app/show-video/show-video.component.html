<ng-template [ngIf]="modalState">
  <div class="overlay" [style.display]="closeModal ? 'none' : 'block'">
    <div class="modal">
      <button (click)="close()">&#x2715;</button>
      <iframe
        width="100%"
        height="500"
        src="url{{videoId}}"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</ng-template>
