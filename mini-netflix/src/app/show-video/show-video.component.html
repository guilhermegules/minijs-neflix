<ng-template [ngIf]="closeModal">
  <div class="overlay" [style.display]="closeModal ? 'block' : 'none'">
    <div class="modal">
      <button (click)="toggleModal()">&#x2715;</button>
      <iframe
        width="100%"
        height="500"
        [src]="sendUrl(videoId)"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen
      ></iframe>
    </div>
  </div>
</ng-template>
