<section class="container">
  <div class="user-profile" *ngFor="let item of userProfile">
    <img src="{{ item.icon }}" alt="User Icon" />
    <p>Nome: {{ item.name }}</p>
    <p>Email: {{ item.email }}</p>
    <p>Favourites Films:</p>
    <ul>
      <li *ngFor="let item of userProfile; let i = index">
        {{ item.favFilms[i] }}
      </li>
    </ul>
  </div>
</section>
