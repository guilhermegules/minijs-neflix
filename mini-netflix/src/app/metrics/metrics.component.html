<section class="container">
  <h2 class="title">Metrics</h2>
  <h3 class="subtitle">Se the most popular films</h3>
  <div class="categorie" *ngFor="let categorie of categories">
    <h4>{{categorie.title}}</h4>
    <div class="videos-metrics">
      <img
        *ngFor="let video of videos"
        src="{{ video.snippet.thumbnails.medium.url }}"
        alt="Video image"
      />
    </div>
  </div>
</section>
